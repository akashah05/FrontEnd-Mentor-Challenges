<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <title>Product Preview Card</title>
</head>
<body>
    
    <div class="main-container">
        <div class="image-container">
            <img src="./Assets/image-product-mobile.jpg" alt="perfume-image" width="100%">
        </div>
        <div class="text-container">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A florat, solar and voluptuous  interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <button>
                <img src="./Assets/icon-cart.svg" alt="cart-icon" />
                Add to Cart
            </button>
        </div>
    </div>

</body>
</html>
