<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>
<body>
    
    <div class="main-container">
        <div class="result-container">
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-container">
            <h4>Summary</h4>
            <div class="box b-reaction">
                <div class="left-ele">
                    <img src="./Assets/icon-reaction.svg" alt="Reaction-icon">
                    <p>Reaction</p>
                </div>
                <div class="right-ele">
                    <strong>80</strong> / 100
                </div>
            </div>
            <div class="box b-memory">
                <div class="left-ele">
                    <img src="./Assets/icon-memory.svg" alt="memory-icon">
                    <p>Memory</p>
                </div>
                <div class="right-ele">
                    <strong>92</strong> / 100
                </div>
            </div>
            <div class="box b-verbal">
                <div class="left-ele">
                    <img src="./Assets/icon-verbal.svg" alt="verbal-icon">
                    <p>Verbal</p>
                </div>
                <div class="right-ele">
                    <strong>61</strong> / 100
                </div>
            </div>
            <div class="box b-visual">
                <div class="left-ele">
                    <img src="./Assets/icon-visual.svg" alt="visual-icon">
                    <p>Visual</p>
                </div>
                <div class="right-ele">
                    <strong>73</strong> / 100
                </div>
            </div>

            <button>Continue</button>
        </div>
    </div>

</body>
</html>
